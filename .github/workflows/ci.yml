name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    name: Lint, type-check and run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: python -m pip install --upgrade pip && pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Run linters
        run: |
          poetry run ruff check .
          poetry run black --check .

      - name: Run bandit
        run: |
          poetry run bandit -r src -lll

      - name: Run tests
        run: poetry run pytest -q

  build-and-push:
    name: Build and push Docker image to GitHub Container Registry
    runs-on: ubuntu-latest
    needs: lint-and-test
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/patient-encounter-system:latest

  deploy:
    name: Deploy to staging (runner)
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image for deploy
        run: |
          docker build -t patient-encounter-system:${{ github.run_id }} .

      - name: Run container
        run: |
          docker run -d --name pes-app -p 8000:8000 patient-encounter-system:${{ github.run_id }}
          for i in 1 2 3 4 5; do
            sleep 2
            if curl -sSf http://127.0.0.1:8000/openapi.json >/dev/null; then
              echo 'app is up'
              exit 0
            fi
          done
          echo 'app failed to start in time'
          docker logs pes-app || true
          exit 1

      - name: Stop container
        if: always()
        run: |
          docker rm -f pes-app || true
