name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    name: Lint, type-check and run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: '1.5.1'
          installer-options: '--yes'

      - name: Install dependencies (attempt poetry, fallback to pip)
        run: |
          set -x
          python --version
          pip --version
          poetry --version || true
          poetry config virtualenvs.create true || true
          if poetry install -vvv --no-interaction --no-ansi 2>&1 | tee poetry-install.log; then
            echo "Poetry install succeeded"
            poetry env info --path || true
          else
            echo "Poetry install failed â€” showing last 200 lines of poetry log"
            tail -n 200 poetry-install.log || true
            echo "Attempting pip fallback: upgrading pip and installing requirements.txt"
            python -m pip install --upgrade pip
            python -m pip install -r requirements.txt 2>&1 | tee pip-install.log || ( echo 'pip install failed' ; tail -n 200 pip-install.log || true ; exit 1 )
            python -m pip list
          fi
          echo "Post-install: which python, pip"
          which python || true
          python --version || true
          pip --version || true
          ls -la

      - name: Run linters
        run: |
          if poetry env info >/dev/null 2>&1; then
            poetry run ruff check .
            poetry run black --check .
          else
            ruff check .
            black --check .
          fi

      - name: Run bandit
        run: |
          if poetry env info >/dev/null 2>&1; then
            poetry run bandit -r src -lll
          else
            bandit -r src -lll
          fi

      - name: Run tests
        run: |
          if poetry env info >/dev/null 2>&1; then
            poetry run pytest -q
          else
            python -m pytest -q
          fi

  build-and-push:
    name: Build and push Docker image to GitHub Container Registry
    runs-on: ubuntu-latest
    needs: lint-and-test
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/patient-encounter-system:latest

  deploy:
    name: Deploy to staging (runner)
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image for deploy
        run: |
          docker build -t patient-encounter-system:${{ github.run_id }} .

      - name: Run container
        run: |
          docker run -d --name pes-app -p 8000:8000 patient-encounter-system:${{ github.run_id }}
          for i in 1 2 3 4 5; do
            sleep 2
            if curl -sSf http://127.0.0.1:8000/openapi.json >/dev/null; then
              echo 'app is up'
              exit 0
            fi
          done
          echo 'app failed to start in time'
          docker logs pes-app || true
          exit 1

      - name: Stop container
        if: always()
        run: |
          docker rm -f pes-app || true
